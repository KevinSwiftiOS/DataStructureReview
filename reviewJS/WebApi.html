Function.prototype.myCall = function(context){
    var context = context || window;
    context.fn = this;
    var args = [...arguments].slice(1);
    var res = context.fn(...args);
    delete context.fn;
    return res;
}
Function.prototype.myBind = function(context){
    var context = context || window;
    context.fn = this;
    var res = arguments[1] ? context.fn(...arguments[1]) : context.fn();
    delete context.fn;
    return res;
}

function deepCopy(fromObj,toObj){
  for(var key in fromObj){
    var fromValue = fromObj[key];
    if(typeof fromValue != 'object')
    toObj[key] = fromValue;
    else{
      var tempObj = new fromValue.constructor;
      deepCopy(fromValue,tempObj);
      toObj[key] = tempObj;
    }
  }
  function debounce(func,wait){
    var timeout = null;
    return function() {
      if(timeout)
      clearTimeout(timeout);
      timeout = setTimeout(func,wait);
    }
  }
  function debounce_2(func,wait){
    var timeout = null;
    var flag = true;
    return function(){
      clearTimeout(timeout);
      if(flag){
        flag = false;
        func.apply(this,[...arguments]);
      }else{
        timeout = setTimeout(() => {
          flag = true;
        },wait);
      }
    }
  }
