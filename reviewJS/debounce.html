//非立即执行版
function debounce(func,wait){
    var timeout = null;
    return function() {
        if(timeout)
        clearTimeout(timeout);
        timeout = setTimeout(func,wait);
    }
}

}
function debounce_2(func,wait){
    var flag = true;
    var timeout = null;
    return function() {
        clearTimeout(timeout);
        if(flag){
            flag = false;
            func.apply(this,arguments);

        }
        timeout = setTimeout(() => {
            flag = true;
        },wait);
    }
}

function bubbleSort(a,length){
    for(var i = 0; i < length;i++){
        var flag = false;
        for(var j = length - 1; j >= i;j--){
            if(a[j - 1] > a[j]){
                var temp = a[j - 1];
                a[j - 1] = a[j];
                a[j] = temp;
                flag = true;
            }
        }
        if(!flag)
        return;
    }
}

function Partion(a,left,right){
    var Pivo = a[left];
    while(left < right){
        while(left < right && a[right] > Pivo)
        right--;
        var temp = a[left];
        a[left] = a[right];
        a[right] = temp;
        while(left < right && a[left] < Pivo)
        left++;
        var temp = a[left];
        a[left] = a[right];
        a[right] = temp;
    }
    return left;
}
function QuickSort(a,left,right){
    if(left < right){
        var p = Partion(a,left,right);
        QuickSort(a,left,p - 1);
        QuickSort(a,p + 1,right);
    }
}
function insertSort(a,length){
   for(var i = 0; i < length;i++){
       var now = a[i];
       var j;
       for(j = i - 1; j >= 0;j--){
           if(now > a[j])
           break;
       }
       for(j = i - 1; j >= 0 && a[j] > now;j--)
       a[j + 1] = a[j];
       a[j + 1] = now;
   }
}





var arrs = [1,5,4,3,2];

function ajax(url,cb){
    var xhr;
    if(window.XMLHttpRequest){
        xhr = new XMLHttpRequest();
    }else if(window.ActiveXObject){
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
        
    }
    xhr.onreadystatechange = function() {
        //0未初始化 1 建立服务器连接 2.请求已接收 3 交互 4 请求已完成并且做好响应
        if(xhr.readyState = 4 && xhr.status == 200)
        cb(xhr.responseText);
    }
xhr.open('GET',url,true);
xhr.send();

}
